<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    DiaCare Progressive Web App
    Works on PC, Tablet, and Phone
  -->
  <base href="$FLUTTER_BASE_HREF">
  
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="DiaCare - Comprehensive Diabetes Care Management for Patients and Doctors">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#009688">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="DiaCare">
  
  <!-- iOS PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DiaCare">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-192.png">

  <!-- Splash screens for iOS -->
  <link rel="apple-touch-startup-image" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png"/>

  <title>DiaCare</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preconnect to Firebase -->
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="preconnect" href="https://firebase.googleapis.com">
  
  <style>
    /* Loading indicator styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #009688 0%, #00695c 100%);
      z-index: 9999;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .loading-text {
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 2px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      margin-top: 24px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Loading screen shown while Flutter initializes -->
  <div id="loading" class="loading-container">
    <img class="loading-logo" src="icons/Icon-192.png" alt="DiaCare Logo">
    <div class="loading-text">DiaCare</div>
    <div class="loading-spinner"></div>
  </div>
  
  <script>
    {{flutter_js}}
    {{flutter_build_config}}
    
    // Initialize Flutter with service worker for PWA
    _flutter.loader.load({
      serviceWorkerSettings: {
        serviceWorkerVersion: {{flutter_service_worker_version}},
      },
      onEntrypointLoaded: async function(engineInitializer) {
        const appRunner = await engineInitializer.initializeEngine();
        await appRunner.runApp();
      }
    });
    
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.opacity = '0';
        loadingElement.style.transition = 'opacity 0.3s ease-out';
        setTimeout(function() {
          loadingElement.remove();
        }, 300);
      }
    });
  </script>
</body>
</html>
