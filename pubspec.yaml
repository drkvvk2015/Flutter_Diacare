name: flutter_diacare
description: A doctor prescription app with advanced features.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.5+1

  # Firebase for authentication, chat, and storage
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6

  # Video call (Agora)
  agora_rtc_engine: ^6.5.3

  # Chat UI
  flutter_chat_ui: ^2.11.1

  # HTTP requests (for AI/REST APIs)
  http: ^1.6.0

  # UI and utilities
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.5.4
  flutter_localizations:
    sdk: flutter

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Health & Device Integration
  health: ^13.2.1
  pedometer: ^4.1.1
  flutter_blue_plus: ^2.1.0
  image_picker: ^1.2.1

  # PDF & Documents
  pdf: ^3.11.3
  printing: ^5.14.2
  file_picker: ^10.3.8
  file_selector: ^1.1.0

  # Notifications & Scheduling
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.0

  # Charts & Visualizations
  fl_chart: ^1.1.1

  # Payments
  razorpay_flutter: ^1.4.0

  # Voice & AI
  speech_to_text: ^7.3.0

  # Type ahead search
  flutter_typeahead: ^5.2.0

  # Social login
  google_sign_in: ^7.2.0

  # Device and permissions
  wifi_scan: ^0.4.1+2
  permission_handler: ^12.0.1
  local_auth: ^3.0.0
  device_info_plus: ^12.3.0
  connectivity_plus: ^7.0.0

  # Links and web interop
  url_launcher: ^6.3.2
  web: ^1.1.1

  # Firebase analytics and diagnostics
  firebase_analytics: ^12.1.1
  firebase_crashlytics: ^5.0.7
  firebase_performance: ^0.11.1+4

  # Caching, storage, crypto
  flutter_cache_manager: ^3.4.1
  flutter_secure_storage: ^10.0.0
  encrypt: ^5.0.3
  crypto: ^3.0.7

  # Images and visibility helpers
  cached_network_image: ^3.4.1
  visibility_detector: ^0.4.0+2
  flutter_animate: ^4.5.2
  google_fonts: ^7.1.0
  firebase_app_check: ^0.4.1+4
  google_mobile_ads: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  mockito: ^5.4.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env
