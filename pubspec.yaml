name: flutter_diacare
description: A doctor prescription app with advanced features.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Firebase for authentication, chat, and storage
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10

  # Video call (Agora)
  agora_rtc_engine: ^6.5.3

  # Chat UI
  flutter_chat_ui: ^1.6.10

  # HTTP requests (for AI/REST APIs)
  http: ^1.2.1

  # UI and utilities
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.3.4

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Health & Device Integration
  health: ^13.2.1
  pedometer: ^4.0.1
  flutter_blue_plus: ^1.34.4
  image_picker: ^1.1.2

  # PDF & Documents
  pdf: ^3.11.1
  printing: ^5.13.4
  file_picker: ^8.1.6
  file_selector: ^1.0.3

  # Notifications & Scheduling
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # Charts & Visualizations
  fl_chart: ^0.70.1

  # Payments
  razorpay_flutter: ^1.3.7

  # Voice & AI
  speech_to_text: ^7.0.0

  # Type ahead search
  flutter_typeahead: ^5.2.0

  # Social login
  google_sign_in: ^6.2.1

  # Device and permissions
  wifi_scan: ^0.4.1
  permission_handler: ^11.3.1
  local_auth: ^2.3.0
  device_info_plus: ^12.2.0

  # Links and web interop
  url_launcher: ^6.3.0
  web: ^1.1.1

  # Firebase analytics and diagnostics
  firebase_analytics: ^11.3.1
  firebase_crashlytics: ^4.1.3
  firebase_performance: ^0.10.0+19

  # Caching, storage, crypto
  flutter_cache_manager: ^3.4.1
  flutter_secure_storage: ^9.2.2
  encrypt: ^5.0.3
  crypto: ^3.0.5

  # Images and visibility helpers
  cached_network_image: ^3.3.1
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env
