name: flutter_diacare
description: A doctor prescription app with advanced features.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Firebase for authentication, chat, and storage
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0

  # Video call (Agora)
  agora_rtc_engine: ^7.0.0

  # Chat UI
  flutter_chat_ui: ^1.6.10

  # HTTP requests (for AI/REST APIs)
  http: ^1.2.1

  # UI and utilities
  cupertino_icons: ^1.0.6
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/